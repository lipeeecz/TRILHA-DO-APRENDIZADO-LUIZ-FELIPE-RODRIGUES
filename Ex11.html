<body>
    <h1>Formulários HTML</h1>
    <p> Formulários HTML são estruturas que permitem a entrada de dados pelo usuário na página HTML.</p>

    <form name="formulário_cadastro">  

        <label for="nome">Nome completo</label>
        <input type="text" id="nome"/>
        <input type="radio" id="Estado_cevil" value="Casado"/>
        <label for="Casado">Casado</label>
        <input type="radio" id="estado_civil" value="solteiro"/>
        <label for="solteiro">Solteiro</label>
        <input type="button" value="enviar"/>
           
    </form>
</body>
</html>
